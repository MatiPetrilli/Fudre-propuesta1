                .productRatingStars .rating {
  display: inline-flex;
  flex-direction: row-reverse;
  justify-content: flex-end;
}
.productRatingStars .rating input {
  display: none;
  margin: 0;
}

.productRatingStars .rating input:checked + label:after {
  content: attr(data-label);
}

.productRatingStars .rating label {
  white-space: nowrap;
  width: 30px;
  display: inline-block;
  padding-left: 0;
  cursor: pointer;
}
.productRatingStars .rating label:before {
  display: block;
  font-size: 30px;
}
.productRatingStars .rating label:after {
  display: none;
  position: absolute;
  left: 15px;
  top: 75px;
}
.productRatingStars .rating label:hover {
  visibility: visible;
}

.productRatingStars .rating label:hover:after {
  content: attr(data-label);
}


svg {

}

.wine {
  order: 2;
}

.wine svg {
  height: 30px;
}

.beer {
  order: 1;
}

.beer svg {
  height: 150px;
}

.whisky {
  order: 3;
}

.whisky svg {
  height: 80px;
}

.alcopop {
  order: 4;
}

.alcopop svg {
  height: 180px;
}

.wine svg rect:nth-of-type(1) {
  fill: #874640;
}

.wine svg rect:nth-of-type(2) {
  fill: #AA6F65;
}

.wine svg rect:nth-of-type(3) {
  fill: #874640;
}

.wine svg rect:nth-of-type(4) {
  fill: #751D19;
}

.beer svg rect:nth-of-type(1) {
  fill: #DB9E36;
}

.beer svg rect:nth-of-type(2) {
  fill: #FFD24E;
}

.beer svg rect:nth-of-type(3) {
  fill: #DB9E36;
}

.beer svg rect:nth-of-type(4) {
  fill: #BF7335;
}

.beer svg rect:nth-of-type(5) {
  fill: #fff;
  opacity: 0.6;
}

.whisky svg rect:nth-of-type(1) {
  fill: #DB9E36;
}

.whisky svg rect:nth-of-type(2) {
  fill: #FFD24E;
}

.whisky svg rect:nth-of-type(3) {
  fill: #DB9E36;
}

.whisky svg rect:nth-of-type(4) {

.alcopop svg rect:nth-of-type(1) {

.alcopop svg rect:nth-of-type(2) {

.alcopop svg rect:nth-of-type(3) {

    function changeSize(size, el) {
  var tl = new TimelineMax();
  tl.to(el, 0.4, { scaleY: size, transformOrigin: "50% 100%" });
}

function moveFroth(el, pos) {
  var tl = new TimelineMax();
  tl.to(el, 0.4, { y: pos });
  console.log("froth");
}


$(".wine .size p, .whisky .size p").on("click", function () {
  var rect = $(this)
    .parent()
    .siblings("svg")
    .find("rect:not(rect:nth-child(5))");
  var size = $(this).data("size");
  $(this).addClass("current");
  $(this).siblings().removeClass("current");
  changeSize(size, rect);
});

$(".beer .size p.half").on("click", function () {

});
